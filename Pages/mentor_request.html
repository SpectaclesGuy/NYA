<div class="max-w-[1400px] mx-auto px-8 h-20 flex items-center justify-between">
<div class="flex items-center gap-16">

<div class="flex items-center">

</div>
<h1 class="text-sm font-semibold tracking-[0.2em] uppercase hidden md:block">NYA Community</h1>

<nav class="hidden md:flex items-center gap-10">
<a class="text-xs font-semibold tracking-widest uppercase text-gray-400 hover:text-primary transition-colors" href="/dashboard">Discover</a>

<div class="flex items-center gap-6">

Logout

<div>

<textarea id="mentor-request-message" rows="5" class="mt-3 w-full border border-warm-gray bg-transparent p-4 text-sm focus:border-primary focus:ring-0" placeholder="Share your project goals, timelines, and the guidance you're looking for."></textarea>
</div>
<div class="flex items-center gap-4">
<button class="px-6 py-3 text-[10px] font-semibold uppercase tracking-[0.3em] border border-primary hover:bg-primary hover:text-white transition-colors" type="submit">
                    Send Request
                </button>
<p id="mentor-request-status" class="text-xs text-gray-400"></p>
