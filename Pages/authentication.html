<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NYA</title>
<link rel="icon" type="image/png" href="/assets/logo.png"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Playfair+Display:wght@700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://accounts.google.com/gsi/client" async="" defer=""></script>
<script src="/pages/nya.js?v=2" defer=""></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1F2A36",
                        "bg-soft": "#F7F6F3",
                        "navy-hover": "#243342",
                        "accent-gold": "#C7A35A",
                        "warm-gray": "#E3DED6",
                    },
                    fontFamily: {
                        "sans": ["Montserrat", "sans-serif"],
                        "serif": ["Montserrat", "serif"],
                    },
                    boxShadow: {
                        'premium': '0 10px 40px -10px rgba(0, 27, 61, 0.05)',
                        'button': '0 4px 14px 0 rgba(0, 27, 61, 0.2)',
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-bg-soft text-slate-900 font-sans;
            }
            h1, h2, h3 {
                @apply font-serif;
            }
        }
        .material-symbols-outlined {
            font-size: 20px;
        }
        #google-button {
            width: 240px;
            margin: 0 auto !important;
            display: flex;
            justify-content: center;
        }
        @media (min-width: 640px) {
            #google-button {
                width: 260px;
            }
        }
        #google-button > div,
        #google-button iframe {
            display: block !important;
            margin: 0 auto !important;
        }
    </style>
<link href="/pages/nya.css" rel="stylesheet"/>
</head>
<body class="min-h-screen flex flex-col">
<main class="flex-grow flex items-center justify-center min-h-[100svh] px-4 sm:px-6 py-6 sm:py-8">
<div class="w-full max-w-[1040px] mx-auto flex flex-col md:flex-row items-center justify-center gap-10 md:gap-12">
<div class="w-full md:flex-1 flex flex-col items-center text-center">
<div id="auth-logo" class="mb-8 flex items-center justify-center">
<img alt=\"NYA logo\" class="w-[280px] sm:w-[360px] md:w-[480px] max-w-full h-auto object-contain" src="/assets/nya_logo_nobg.png"/>
</div>
<div id="auth-body" class="w-full flex flex-col items-center">
<div class="mb-10 text-center">
<h1 class="text-primary text-3xl sm:text-4xl font-semibold tracking-[0.18em] sm:tracking-[0.2em] uppercase mb-3">NYA Community</h1>
<p class="text-slate-400 text-xs font-bold uppercase tracking-[0.3em]">Not Your Average Community</p>
</div>
<p class="text-slate-500 text-sm leading-relaxed max-w-[320px] text-center px-2 sm:px-0">
                    Access the exclusive platform for Thapar.<br> 
                    By NYA.
                </p>
</div>
</div>
<div class="w-full md:w-auto flex justify-center">
<div id="auth-card" class="w-full max-w-[360px] sm:max-w-[390px] bg-white/90 rounded-[28px] px-6 sm:px-8 pt-6 sm:pt-7 pb-4 shadow-[0_20px_50px_-22px_rgba(15,23,42,0.2)] border border-white/80 backdrop-blur">
  <div class="flex items-center justify-center border-b border-slate-100 pb-4">
    <div class="text-center">
      <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-slate-400">Welcome</p>
      <h3 class="text-primary text-2xl font-bold mt-2">Sign in</h3>
      <p class="text-xs text-slate-500 mt-2">Simply Beautiful</p>
    </div>
  </div>
  <div class="flex flex-col gap-4 items-center mt-6">
    <div class="w-full">
      <div id="google-button"></div>
    </div>
    <p id="auth-status" class="hidden text-[11px] text-slate-400 text-center"></p>
  </div>
  <div class="mt-4 pt-3 border-t border-slate-100">
    <p class="text-[10px] font-bold leading-normal uppercase tracking-[0.2em] text-slate-400 text-center">
      Use your campus email
    </p>
  </div>
</div>
</div>
</main>
<div class="fixed inset-0 -z-10 h-full w-full pointer-events-none">
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[600px] bg-[radial-gradient(circle_at_center,rgba(0,27,61,0.03)_0%,transparent_70%)]"></div>
</div>

</body></html>
