<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>NYA Prefect Email Templates</title>
    <link rel="icon" type="image/png" href="/assets/logo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet"/>
    <script src="/pages/nya.js?v=2" defer></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1F2A36",
              "parchment": "#F7F3EC",
              "warm-gray": "#E3DED6",
              "background-light": "#F7F6F3",
              "accent-gold": "#C7A35A",
            },
            fontFamily: {
              "sans": ["Montserrat", "sans-serif"],
              "serif": ["Montserrat", "serif"],
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-background-light text-[#1a1a1a] antialiased;
        }
        h1, h2 {
          @apply font-serif;
        }
      }
    </style>
    <link href="/pages/nya.css" rel="stylesheet"/>
  </head>
  <body class="min-h-screen">
    <div class="flex min-h-screen flex-col">
      <header class="sticky top-0 z-50 bg-white border-b border-warm-gray">
        <div class="max-w-[1400px] mx-auto px-8 h-20 flex items-center justify-between">
          <div class="flex items-center gap-16">
            <div class="flex items-center gap-3">
              <div class="flex items-center">
                <img alt="NYA logo" class="h-10 w-auto object-contain" src="/assets/nya_logo.png"/>
              </div>
              <h1 class="text-sm font-semibold tracking-[0.2em] uppercase hidden md:block">NYA Prefects</h1>
            </div>
            <nav class="hidden md:flex items-center gap-10">
              <a class="text-xs font-semibold tracking-widest uppercase text-gray-400 hover:text-primary transition-colors" href="/mentor/dashboard">Prefect Dashboard</a>
              <a class="text-xs font-semibold tracking-widest uppercase text-gray-400 hover:text-primary transition-colors" href="/mentor/emails">Email Templates</a>
            </nav>
          </div>
          <div class="flex items-center gap-6">
            <button id="logout-button" class="hidden sm:inline-flex items-center gap-2 text-[10px] font-semibold uppercase tracking-[0.2em] text-gray-400 hover:text-primary transition-colors">
              <span class="material-symbols-outlined text-[16px]">logout</span>
              Logout
            </button>
            <div class="h-6 w-[1px] bg-warm-gray"></div>
            <div class="flex items-center gap-4">
              <div class="text-right hidden sm:block">
                <p class="text-[10px] font-bold uppercase tracking-tighter text-gray-400">Prefect</p>
                <span id="nav-user-name" class="text-xs font-medium">Member</span>
              </div>
              <a id="nav-profile-link" class="w-10 h-10 rounded-full bg-cover bg-center border border-warm-gray" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCXMAuFlpfGLb8YpJibsxtzbW83UZ6AareCHOsAxn3Nf94v-Nz39G_zgXq-K9q-IOgNC-XRxVBc2u0mc8wDa1O4aBFq0gysh8JdizlaWNWeUjtlUdSp1wbxB92BVSunOEYWOvQvPcdB_Ze_0LrVIh9NxR1-vyYotaH4MMbA8_8ZlfZOPRIjW3GsnLyJUVg7HQ_UhlQ7-eieV8mDRAmWLuQVbDb0UjADjJRw2fqW-2FIDDOX2NZEBF7aGVzk3CmAr5GeiGGCicRaQMk");' href="/profile" aria-label="View profile"></a>
            </div>
          </div>
        </div>
      </header>
      <main class="flex-1">
        <div class="max-w-[1200px] mx-auto px-8 py-12">
          <div class="bg-white border border-warm-gray p-8">
            <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6">
              <div>
                <h2 class="text-3xl text-primary">Prefect email templates</h2>
                <p class="text-sm text-gray-500 mt-2">Edit the emails sent for mentorship requests.</p>
              </div>
              <div class="flex items-center gap-3">
                <label class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400" for="mentor-email-template-select">Template</label>
                <select id="mentor-email-template-select" class="border border-warm-gray bg-white text-sm px-3 py-2"></select>
              </div>
            </div>
            <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
              <div class="flex flex-col gap-4">
                <div class="flex items-center justify-between">
                  <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400">HTML Content</p>
                  <button id="mentor-email-template-save" class="border border-primary text-[10px] font-semibold uppercase tracking-[0.3em] px-4 py-2">Save</button>
                </div>
                <textarea id="mentor-email-template-content" class="min-h-[420px] w-full border border-warm-gray p-4 text-xs font-mono bg-white" spellcheck="false"></textarea>
                <p id="mentor-email-template-status" class="text-xs text-gray-400"></p>
                <div>
                  <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400">Placeholders</p>
                  <p id="mentor-email-template-placeholders" class="text-xs text-gray-500 mt-2"></p>
                </div>
              </div>
              <div class="flex flex-col gap-4">
                <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400">Live preview</p>
                <div class="border border-warm-gray bg-parchment p-4">
                  <iframe id="mentor-email-template-preview" title="Email preview" class="w-full min-h-[520px] bg-white border border-warm-gray"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
