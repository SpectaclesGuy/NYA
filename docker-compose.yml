services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      NYA_MONGODB_URI: ${NYA_MONGODB_URI:-mongodb://mongo:27017}
      NYA_MONGODB_DB: ${NYA_MONGODB_DB:-nya}
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
