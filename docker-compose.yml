services:
  app:
    build: .
    ports:
      - "443:8000"
    env_file:
      - .env
    environment:
      NYA_MONGODB_URI: mongodb://mongo:27017
      NYA_MONGODB_DB: nya
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --ssl-keyfile /etc/letsencrypt/live/notyouraverage.xyz/privkey.pem
      --ssl-certfile /etc/letsencrypt/live/notyouraverage.xyz/fullchain.pem
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
